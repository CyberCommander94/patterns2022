<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Factory</title>
</head>
<body>
  <ul>
    <li>
      <a href="index.html">‚Üê Go to patterns page</a>
    </li>
  </ul>
  <div class="buttons-wrapper">
    <button id="showPaymentInfo">Show employees payment info</button>
  </div>
  <script>
    class Factory {
      createEmployee(type) {
        let employee;

        if (type === "fulltime") {
            employee = new FullTime();
        } else if (type === "parttime") {
            employee = new PartTime();
        } else if (type === "temporary") {
            employee = new Temporary();
        } else if (type === "contractor") {
            employee = new Contractor();
        }

        employee.type = type;

        employee.say = function () {
          alert(this.type + ": rate " + this.hourly + "/hour");
        }

        return employee;
      }
    }

    class FullTime {
      constructor() {
        this.hourly = '$12';
      }
    };

    class PartTime {
      constructor() {
        this.hourly = '$11';
      }
    };

    class Temporary {
      constructor() {
        this.hourly = '$10';
      }
    };

    class Contractor {
      constructor() {
        this.hourly = '$15';
      }
    };

    function run() {
      var employees = [];
      var factory = new Factory();

      employees.push(factory.createEmployee("fulltime"));
      employees.push(factory.createEmployee("parttime"));
      employees.push(factory.createEmployee("temporary"));
      employees.push(factory.createEmployee("contractor"));

      for (var i = 0, len = employees.length; i < len; i++) {
          employees[i].say();
      }
    }

    document.querySelector('#showPaymentInfo').addEventListener('click', run);
  </script>
</body>
</html>
