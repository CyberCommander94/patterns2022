<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Builder</title>
</head>
<body>
  <ul>
    <li>
      <a href="index.html">‚Üê Go to patterns page</a>
    </li>
  </ul>
  <div class="buttons-wrapper">
    <button id="buildCars">Build cars</button>
  </div>
  <script>
    class Shop {
      construct(builder) {
        builder.step1();
        builder.step2();
        return builder.get();
      }
    }

    class CarBuilder {
      constructor() {
        this.car = null;
      }

      step1() {
        this.car = new Car();
      };

      step2() {
        this.car.addParts();
      };

      get() {
        return this.car;
      };
    }

    class TruckBuilder {
      constructor() {
        this.truck = null;
      }

      step1() {
        this.truck = new Truck();
      };

      step2() {
        this.truck.addParts();
      };

      get() {
        return this.truck;
      };
    }

    class Car {
      constructor() {
        this.doors = 0;
      }

      addParts() {
        this.doors = 4;
      };

      say() {
        alert("I am a " + this.doors + "-door car");
      };
    }

    class Truck {
      constructor() {
        this.doors = 0;
      }

      addParts() {
        this.doors = 2;
      };

      say() {
        alert("I am a " + this.doors + "-door truck");
      };
    }

    function run() {
      var shop = new Shop();
      var carBuilder = new CarBuilder();
      var truckBuilder = new TruckBuilder();
      var car = shop.construct(carBuilder);
      var truck = shop.construct(truckBuilder);

      car.say();
      truck.say();
    }

    document.querySelector('#buildCars').addEventListener('click', run);
  </script>
</body>
</html>
