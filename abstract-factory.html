<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Abstract factory</title>
</head>
<body>
  <ul>
    <li>
      <a href="index.html">‚Üê Go to patterns page</a>
    </li>
  </ul>
  <div class="buttons-wrapper">
    <button id="meetWithEmlpoyees">Meet with emlpoyees</button>
  </div>
  <script>
    class Employee {
      constructor(name) {
        this.name = name;
      }
      say() {
        alert("I am employee " + this.name);
      };
    }

    class EmployeeFactory {
      create(name) {
        return new Employee(name);
      };
    }

    class Vendor {
      constructor(name) {
        this.name = name;
      }
      say() {
        alert("I am vendor " + this.name);
      };
    }

    class VendorFactory {
      create(name) {
        return new Vendor(name);
      };
    }

    function run() {
      var persons = [];
      var employeeFactory = new EmployeeFactory();
      var vendorFactory = new VendorFactory();

      persons.push(employeeFactory.create("Joan DiSilva"));
      persons.push(employeeFactory.create("Tim O'Neill"));
      persons.push(vendorFactory.create("Gerald Watson"));
      persons.push(vendorFactory.create("Nicole McNight"));

      for (var i = 0, len = persons.length; i < len; i++) {
        persons[i].say();
      }
    }

    document.querySelector('#meetWithEmlpoyees').addEventListener('click', run);
  </script>
</body>
</html>
